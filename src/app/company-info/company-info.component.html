<div class="container" *ngIf="company">
  <div class="row my-3">
    <div class="col-12">
      <h3 class="text-secondary">{{ company.name }}</h3>
    </div>
  </div>
  <div class="row">
    <div
      class="col-lg-4 col-md-12 mb-4 mb-lg-0"
      *ngFor="let image of company.images"
    >
      <img [src]="image" class="w-100 shadow-1-strong rounded mb-4" />
    </div>
  </div>
</div>
