<div class="container">
  <div class="row mt-4">
    <div class="col-12 text-center">
      <!-- <input type="text" (keyup)="sendQuery($event)" /> -->
      <mat-form-field
        class="example-form-field"
        appearance="fill"
        class="width-50"
      >
        <mat-label>Search</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="value"
          (ngModelChange)="sendQuery()"
        />
        <button
          *ngIf="value"
          style="border: none"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="value = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngIf="companies.length">
      <mat-selection-list #companyList [multiple]="false">
        <mat-list-option
          *ngFor="
            let company of companies | myfilter: (query$ | async) || '';
            let i = index
          "
          [value]="company"
        >
          <img matListAvatar [src]="company.logoImageUrl" />
          <h3 matLine [routerLink]="['company', i]">
            {{ company.name }}
          </h3>
          <p matLine>
            <span *ngIf="language == 'en'">
              {{ company.descriptionEn }}
            </span>
            <span *ngIf="language == 'fr'">
              {{ company.descriptionFr }}
            </span>
            <span class="float-right"> -- {{ company.hours }} </span>
          </p>
          <p matLine>
            <span
              >Address:
              <a
                target="_blank"
                [href]="
                  'https://www.google.com/maps/search/?api=1&query=' +
                  company.location
                "
                >{{ company.location }}</a
              ></span
            >
          </p>
          <p matLine>
            <a
              *ngIf="company.instagram"
              target="_blank"
              [href]="company.instagram"
              class="m-1"
            >
              <img src="assets/instagram-logo.png" width="14px" height="14px" />
            </a>
            <a
              *ngIf="company.twitter"
              [href]="company.twitter"
              class="m-1"
              target="_blank"
            >
              <img src="assets/twitter-logo.png" width="14px" height="14px" />
            </a>
            <a
              target="_blank"
              *ngIf="company.facebook"
              [href]="company.facebook"
              class="m-1"
            >
              <img src="assets/facebook-logo.png" width="14px" height="14px" />
            </a>
          </p>
          <mat-divider></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
</div>
